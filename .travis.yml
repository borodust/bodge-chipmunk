language: c
sudo: false

addons:
  apt:
    packages:
    - gcc-multilib
    - zip

env:
  global:
    - NAME: chipmunk
    - ASDF_SYSTEM: bodge-chipmunk
    - PATH: ~/.bodge/bin/:$PATH
    - secure: 

matrix:
  include:
  - os: linux
    env:
      - ARCH=i686
      - CFLAGS=-m32
      - EXTENSION=so
      - LIBNAME=lib$NAME.$EXTENSION.bodged
  - os: linux
    env:
      - ARCH=x86_64
      - CFLAGS=-m64
      - EXTENSION=so
      - LIBNAME=lib$NAME.$EXTENSION.bodged
  - os: osx
    env:
      - ARCH=i686
      - CFLAGS=-m32
      - EXTENSION=dylib
      - LIBNAME=lib$NAME.$EXTENSION.bodged
  - os: osx
    env:
      - ARCH=x86_64
      - CFLAGS=-m64
      - EXTENSION=dylib
      - LIBNAME=lib$NAME.$EXTENSION.bodged

branches:
  only:
  - "/^v\\d+(\\.\\d+)+$/"


script:
  - cd src/lib/ && make clean build

before_deploy:
  - export TARGET_FILE=$TRAVIS_BUILD_DIR/$LIBNAME-$ARCH-$TRAVIS_OS_NAME-$TRAVIS_BRANCH
  - export TARGET_SPEC=$TARGET_FILE-spec.zip
  - curl -L http://bodge.borodust.org/files/install.sh | sh
  - lisp regen-local-spec-and-zip --arch $ARCH "$TRAVIS_BUILD_DIR" $ASDF_SYSTEM "$TARGET_SPEC"
  - mv $TRAVIS_BUILD_DIR/src/lib/lib$NAME.$EXTENSION.bodged $TARGET_FILE

deploy:
  provider: releases
  api-key: $GITHUB_TOKEN
  file: [$TARGET_FILE, $TARGET_SPEC]
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
